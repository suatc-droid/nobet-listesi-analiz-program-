<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AkÄ±llÄ± NÃ¶bet AnalizÃ¶rÃ¼ v21 (Temiz Takvim)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js`;
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="container bg-white w-full max-w-3xl mx-auto p-8 rounded-2xl shadow-lg">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">ðŸ¤– NÃ¶bet Analiz ProgramÄ±</h1>
            <p class="text-gray-600 mt-2">PDF'i yÃ¼kleyin, sonuÃ§larÄ± gÃ¶rÃ¼n ve tÃ¼m nÃ¶betlerinizi tek tÄ±kla takvime ekleyin.</p>
        </div>
        
        <label for="pdfFile" class="w-full cursor-pointer mt-6 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg text-lg text-center transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300 block">
            <span>ðŸ“‚ PDF DosyasÄ± SeÃ§</span>
            <input type="file" id="pdfFile" class="hidden" accept=".pdf" onchange="handleFileSelect(event)">
        </label>
        
        <div id="fileName" class="text-center text-gray-500 mt-4"></div>
        <div id="results" class="mt-8"></div>
        
        <div id="calendar-export-area" class="mt-10 pt-6 border-t border-gray-200 hidden">
            <h2 class="text-2xl font-bold text-gray-800 text-center mb-4">TÃ¼m NÃ¶betleri Takvime Aktar</h2>
            <div class="flex flex-col sm:flex-row items-center gap-4">
                <select id="person-select" class="w-full sm:w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"></select>
            </div>
            <div id="calendar-links" class="mt-4 space-y-2"></div>
        </div>
    </div>

    <script>
        let analyzedData = {};

        async function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            const resultsDiv = document.getElementById('results');
            const fileNameDiv = document.getElementById('fileName');
            document.getElementById('calendar-export-area').classList.add('hidden');
            fileNameDiv.textContent = `Dosya seÃ§ildi: ${file.name}`;
            resultsDiv.innerHTML = '<div class="loader"></div><p class="text-center text-gray-600">PDF okunuyor ve analiz ediliyor...</p>';

            try {
                const lines = await readPdfLines(file);
                analyzedData = analyzeShifts(lines);
                displayResults(analyzedData);
                generateCalendarLinks();
            } catch (error) {
                console.error("PDF okuma hatasÄ±:", error);
                resultsDiv.innerHTML = '<p class="text-center text-red-500 mt-4">PDF dosyasÄ± okunurken bir hata oluÅŸtu.</p>';
            }
        }

        async function readPdfLines(file) {
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
            let allLines = [];
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const textContent = await page.getTextContent();
                const lines = new Map();
                for (const item of textContent.items) {
                    if (!item.str || !item.str.trim()) continue;
                    const y = Math.round(item.transform[5] / 5) * 5;
                    if (!lines.has(y)) lines.set(y, []);
                    lines.get(y).push({ x: Math.round(item.transform[4]), text: item.str.trim() });
                }
                const sortedY = Array.from(lines.keys()).sort((a, b) => b - a);
                for (const y of sortedY) {
                    const items = lines.get(y).sort((a, b) => a.x - b.x);
                    allLines.push(items.map(item => item.text).join(' '));
                }
            }
            return allLines;
        }

        function normalizeName(name) {
             return name.toUpperCase().replace(/[^A-ZÃ‡ÄžÄ°Ã–ÅžÃœ\s]/g, '').replace(/\s+/g, ' ').trim();
        }

        function analyzeShifts(lines) {
            const personnelData = {};
            const processedDates = new Set();
            const publicHolidays = ["29.10.2025"]; 

            lines.forEach(line => {
                const dateMatch = line.match(/^(\d{1,2}\.\d{1,2}\.\d{4})/);
                if (!dateMatch) return;

                const dateStr = dateMatch[1];
                if (processedDates.has(dateStr)) return;

                let namePart = line.replace(dateStr, '').trim();
                const dayMatch = namePart.match(/^[A-ZÃ‡ÄžÄ°Ã–ÅžÃœ]+/i);
                if (dayMatch) namePart = namePart.replace(dayMatch[0], '').trim();
                
                namePart = namePart.replace(/\d{3}[\s\d]+$/, '').trim();
                const uniqueNameStr = [...new Set(namePart.split(' ').filter(Boolean))].join(' ');
                const finalName = normalizeName(uniqueNameStr);

                if (!finalName || finalName.length < 4) return;
                if (!personnelData[finalName]) {
                    personnelData[finalName] = { weekday: 0, weekend: 0, hours: 0, dates: [] };
                }

                const [day, month, year] = dateStr.split('.').map(Number);
                const jsDate = new Date(year, month - 1, day);
                const dayOfWeek = jsDate.getDay();
                const isWeekend = dayOfWeek === 0 || dayOfWeek === 6;
                const isHoliday = publicHolidays.includes(dateStr);
                const shiftType = (isWeekend || isHoliday) ? 'weekend' : 'weekday';

                personnelData[finalName].dates.push({dateStr, type: shiftType});

                if (shiftType === 'weekend') {
                    personnelData[finalName].weekend++;
                    personnelData[finalName].hours += 24;
                } else {
                    personnelData[finalName].weekday++;
                    personnelData[finalName].hours += 16;
                }
                
                processedDates.add(dateStr);
            });
            return personnelData;
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            const personSelect = document.getElementById('person-select');
            personSelect.innerHTML = '';
            document.getElementById('calendar-links').innerHTML = '';

             if (Object.keys(data).length === 0) {
                resultsDiv.innerHTML = '<p class="text-center text-red-500 mt-4">Analiz edilecek geÃ§erli nÃ¶bet verisi bulunamadÄ±.</p>';
                document.getElementById('calendar-export-area').classList.add('hidden');
                return;
            }

            let tableHTML = `<h2 class="text-2xl font-bold text-gray-800 text-center mb-4 mt-6">Analiz SonuÃ§larÄ±</h2>
                             <div class="overflow-x-auto"><table class="min-w-full bg-white rounded-lg shadow">
                                <thead class="bg-gray-200"><tr>
                                    <th class="px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Ä°sim</th>
                                    <th class="px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Hafta Ä°Ã§i</th>
                                    <th class="px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Hafta Sonu / Tatil</th>
                                    <th class="px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Toplam Saat</th>
                                </tr></thead><tbody class="divide-y divide-gray-200">`;
            
            const sortedData = Object.entries(data).sort(([, a], [, b]) => b.hours - a.hours);

            sortedData.forEach(([name, stats]) => {
                tableHTML += `<tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap font-medium text-gray-900">${name}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-gray-700">${stats.weekday}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-gray-700">${stats.weekend}</td>
                    <td class="px-6 py-4 whitespace-nowrap font-bold text-blue-600">${stats.hours}</td>
                </tr>`;
                const option = document.createElement('option');
                option.value = name;
                option.textContent = name;
                personSelect.appendChild(option);
            });

            tableHTML += '</tbody></table></div>';
            resultsDiv.innerHTML = tableHTML;
            document.getElementById('calendar-export-area').classList.remove('hidden');
            personSelect.onchange = generateCalendarLinks;
        }
        
        function toUtcString(date) {
            return date.toISOString().replace(/-|:|\.\d{3}Z/g, '') + 'Z';
        }

        function downloadIcs(icsContent, filename) {
            const blob = new Blob([icsContent], { type: 'text/calendar;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.setAttribute('download', filename);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        function generateCalendarLinks() {
            const selectedName = document.getElementById('person-select').value;
            if (!selectedName || !analyzedData[selectedName]) return;

            const linksDiv = document.getElementById('calendar-links');
            linksDiv.innerHTML = '';
            
            let allIcsEvents = [];
            const now = new Date();

            analyzedData[selectedName].dates.forEach(shift => {
                const { dateStr, type } = shift;
                const [day, month, year] = dateStr.split('.').map(Number);
                
                // Tarihi YYYYMMDD formatÄ±na Ã§evir
                const formatDate = (y, m, d) => `${y}${String(m).padStart(2, '0')}${String(d).padStart(2, '0')}`;
                
                const startDateStr = formatDate(year, month, day);
                // TÃ¼m gÃ¼n etkinlikleri iÃ§in bitiÅŸ tarihi bir sonraki gÃ¼n olmalÄ±
                const nextDate = new Date(year, month - 1, day + 1);
                const endDateStr = formatDate(nextDate.getFullYear(), nextDate.getMonth() + 1, nextDate.getDate());

                const uid = `nobet-${year}${month}${day}-${selectedName.replace(/\s/g, '')}@example.com`;
                const description = `Ä°dari Amir NÃ¶beti (${type === 'weekday' ? '16 Saat, 16:00-08:00' : '24 Saat, 08:00-08:00'})`;
                
                const eventIcs = [
                    'BEGIN:VEVENT',
                    `UID:${uid}`,
                    `DTSTAMP:${toUtcString(now)}`,
                    `DTSTART;VALUE=DATE:${startDateStr}`, // TÃ¼m gÃ¼n etkinliÄŸi baÅŸlangÄ±cÄ±
                    `DTEND;VALUE=DATE:${endDateStr}`,     // TÃ¼m gÃ¼n etkinliÄŸi bitiÅŸi
                    `SUMMARY:${selectedName} - NÃ¶bet`,
                    `DESCRIPTION:${description}`,
                    'END:VEVENT'
                ].join('\r\n');
                allIcsEvents.push(eventIcs);
            });

            const finalIcsContent = [
                'BEGIN:VCALENDAR',
                'VERSION:2.0',
                'PRODID:-//Gemini//NÃ¶bet AsistanÄ± v21//TR',
                ...allIcsEvents,
                'END:VCALENDAR'
            ].join('\r\n');
            
            const downloadButton = document.createElement('button');
            downloadButton.textContent = `${selectedName} Ä°Ã§in TÃ¼m NÃ¶betleri Ä°ndir (.ics)`;
            downloadButton.className = "w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition-colors mt-2";
            downloadButton.onclick = () => {
                downloadIcs(finalIcsContent, `${selectedName}-nobetleri.ics`);
            };
            
            linksDiv.appendChild(downloadButton);
        }
    </script>
</body>
</html>
